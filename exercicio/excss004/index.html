<html lang="pt-br">
<head>

    <title>testes css</title>

        div>p{
            display: none;
        }
        div:hover > p {

            color: aqua;
            background-color: black;

        }

    <p>passar o mouse</p>

        passe o mouse
        <p>tomar no seu cu</p>
